{% extends 'Links.html' %}
<h1>Teachers list</h1>


{% block content %}

<div class="container ">

    <br><br>
<div class="row">
    <div class="col-md-9">
        <h5>Teachers:</h5>

        <div class="card card-body">
            <table class="table table-sm">
                <tr>
                    <th>Nr</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Subject</th>
                    <th>Action</th>
                </tr>
                {% for t in teachers %}
                <tr>
                    <td> {{ forloop.counter }}</td>
                    <td>{{t.user.first_name}} </td>
                    <td>{{t.user.last_name}} </td>
                    <td>{{t.subject}} </td>
                    <td>
                        <a data-toggle="tooltip" title="Edit" href="{% url 'edit_teacher' pk=t.pk %}" class="blue-text"><i class="fa fa-pencil"></i></a>
                        <a data-toggle="tooltip" title="Delete" href="{% url 'delete_teacher' pk=t.pk %}" class="red-text"><i class="fa fa-times"></i></a>

                    </td>
                </tr>
                {% endfor %}
            </table>

        </div>
    <a class="btn btn-primary" href="{% url 'teacher_add' %}" role="button">Add Teacher</a>

    </div>
</div>

<br><br>
</div>
{% endblock %}
